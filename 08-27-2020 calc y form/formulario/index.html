<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validacion password y Usuario|</title>
    <link rel="stylesheet" href="../formulario/stylos/passw.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Formularius</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Usuario</label>
                <input type="text" placeholder="usuario" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="Tu Email" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
        
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Repetir password</label>
                <input type="password" placeholder="Password dos" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    </div>
    <script src="../formulario/script.js/passw.js"></script>
    <script src="../stylos/bootstrap.min.css"></script>
    <script src =" https://unpkg.com/sweetalert/dist/sweetalert.min.js "> </script > 
   
</body>
</html>
